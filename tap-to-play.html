<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EYJ Audio</title>

<style>
html, body {
  height:100%;
  margin:0;
  padding:0;
  background:transparent !important;
}

body {
  background-color:transparent !important;
}

#tapLayer {
  position:fixed;
  inset:0;
  background:transparent !important;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
}

#hint {
  position:fixed;
  left:16px;
  bottom:16px;

  font:13px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial;
  padding:10px 14px;
  border-radius:999px;

  background:rgba(255,255,255,.85);
  border:1px solid rgba(0,0,0,.12);

  opacity:.95;
  white-space:nowrap;
}

.hidden { display:none; }
</style>
</head>

<body>

<audio id="bg" loop preload="auto">
  <source src="https://ignaciomoreno-ctrl.github.io/EYJ_soundtrack/Audio_EYJBoda.mp3" type="audio/mpeg">
</audio>

<div id="tapLayer"></div>
<div id="hint">Music on</div>

<script>
const audio = document.getElementById("bg");
const tapLayer = document.getElementById("tapLayer");
const hint = document.getElementById("hint");

let started = false;

const start = async () => {
  if (started) return;
  started = true;

  try {
    audio.volume = 0.9;
    await audio.play();
    hint.classList.add("hidden");
  } catch {
    started = false;
  }
};

tapLayer.addEventListener("pointerdown", start, { passive:true });
tapLayer.addEventListener("touchstart", start, { passive:true });
</script>

</body>
</html>
